<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>营销管理</title>
  <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../plugins/crm/assets/style/admin.css" media="all">
</head>
<body>

<div class="layui-card layuiadmin-card-row">
  <div class="layuiadmin-card-header">项目管理（共XXX个）</div>
  <form class="layui-form layuiadmin-form" action="">
    <div class="layui-form-item layui-inline">
      <label class="layui-form-label">项目编号</label>
      <div class="layui-input-inline">
        <input type="text" name="userName" placeholder="请输入" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item layui-inline">
      <label class="layui-form-label">项目名称</label>
      <div class="layui-input-inline">
        <input type="text" name="productName" placeholder="请输入" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item layui-inline">
      <label class="layui-form-label">项目类型</label>
      <div class="layui-input-inline">
        <input type="text" name="productName" placeholder="请输入" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item layui-inline">
      <label class="layui-form-label">项目状态</label>
      <div class="layui-input-inline">
        <input type="text" name="productName" placeholder="请输入" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item layui-inline">
      <label class="layui-form-label">项目经理</label>
      <div class="layui-input-inline">
        <input type="text" name="productName" placeholder="请输入" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item layui-inline layuiadmin-form-btn">
      <button class="layui-btn layui-btn-normal" lay-submit lay-filter="list-search">查询</button>
      <button type="reset" class="layui-btn layui-btn-primary" id="reset">重置</button>
    </div>
  </form>
</div>

<div class="layui-card layuiadmin-card">
  <script type="text/html" id="table-list-toolbar">
    <button class="layui-btn layui-btn-sm layui-btn-normal" id="project-btn">
      项目立项
      <i class="layui-icon layui-icon-down layui-font-12"></i>
    </button>
  </script>

  <table id="table-list" lay-filter="table-list"></table>

  <script type="text/html" id="table-content-list">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs" lay-event="delete">删除</a>
  </script>
</div>

<script src="../plugins/layui/layui.js"></script>
<script src="../plugins/crm/config/util.js"></script>
<script src="../plugins/crm/config/config.js"></script>
<script>
  function render() {
    layui.extend({
      project: `{/}${layui.request.getContextPath()}/plugins/crm/modules/projectManage`,
    }).use(['project', 'layer'], function () {
      const $ = layui.$
      const project = layui.project

      project.renderDropdown()

    })
  }

  render()
</script>
</body>
</html>
